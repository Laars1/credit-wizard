<div class="m-5">
    <div class="col-12">
        <h1>Modulübersicht</h1>
        <p>Hier werden die möglichen Module angezeigt</p>
    </div>
    <div class="col-12" *ngIf="moduls">
        <table mat-table [dataSource]="moduls" class="mat-elevation-z8 col-12">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="abbreviation">
            <th mat-header-cell *matHeaderCellDef> Abbreviation </th>
            <td mat-cell *matCellDef="let element"> {{element.abbreviation}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Modul </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="etcsPoints">
            <th mat-header-cell *matHeaderCellDef> EtcsPoints </th>
            <td mat-cell *matCellDef="let element"> {{element.etcsPoints}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
