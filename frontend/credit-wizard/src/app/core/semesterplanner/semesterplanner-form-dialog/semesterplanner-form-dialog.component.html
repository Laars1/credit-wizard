<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <div *ngIf="!loaded">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="loaded">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group col-12">
        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Semester</mat-label>
          <mat-select formControlName="semesterId">
            <mat-option
              *ngFor="let semester of semesters"
              [value]="semester.id"
            >
              Semester {{ semester.number }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group col-12">
        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Semester Typ</mat-label>
          <mat-select formControlName="semesterTimeSlotId">
            <mat-option
              *ngFor="let timeslot of semesterTimeSlots"
              [value]="timeslot.id"
            >
              {{ timeslot.timeslot }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group col-12">
        <mat-slide-toggle formControlName="completed"
          >Semester Abgeschlossen</mat-slide-toggle
        >
      </div>
    </form>
  </div>
  <div *ngIf="showError">
    <app-danger [title]="'Validierung Fehlgeschlagen'" [message]="'Überprüfe bitte deine Eingabe!'"></app-danger>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="actions float-right">
  <button mat-raised-button (click)="close()">Schliessen</button>
  <button mat-raised-button color="accent" (click)="save()">Erstellen</button>
</mat-dialog-actions>
