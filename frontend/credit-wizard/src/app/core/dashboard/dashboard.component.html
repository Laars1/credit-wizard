<div class="spinner" *ngIf="spinnerVisible">
  <mat-spinner></mat-spinner>
</div>
<div class="row">
  <div class="col-3 container-dashboard-left">
    <div>
        <app-user-information [item]="user"></app-user-information>
        <hr>
        <app-degree-progress (loaded)="setLoadedDegreeProgress($event)"></app-degree-progress>
    </div>
  </div>
  <div class="col-9">
    <app-semesterplanner-overview (loaded)="setLoadedSemesterPlanner($event)"></app-semesterplanner-overview>
  </div>

</div>
