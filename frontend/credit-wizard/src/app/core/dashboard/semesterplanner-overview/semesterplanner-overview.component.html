<div class="content">
  <div *ngFor="let item of data" class="mb-3">
    <app-semesterplanner-content [item]="item" [degreeId]="degreeId"></app-semesterplanner-content>
  </div>
  <div *ngIf="data.length == 0" class="no-data">
    <app-warning [title]="'Hoppla'" [message]="'Leider wurden keine passenden Daten gefunden! Halb so wild. Plane jetzt dein Studium mit dem CreditWizard, damit auch du dein Studium im Griff hast!'"></app-warning>
  </div>
</div>
